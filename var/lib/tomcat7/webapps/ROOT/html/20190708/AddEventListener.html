<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head><title>addEventListener()를 이용한 리스너 등록</title>
<script>
var p;
function init() {//문서가 완전히 로드되었을 때 호출
	p = document.getElementById("p");
	p.addEventListener("mouseover",over);//이벤트 리스너 등록
	p.addEventListener("mouserout",out);//이벤트 리스너 등록
}
function over() {
	p.style.backgroundColor="orchid";
}
function out() {
	p.style.backgroundColor="white";
}
</script>
kopo01
</head>
<body onload="init()">
<h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</H3>
<HR>
<p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
