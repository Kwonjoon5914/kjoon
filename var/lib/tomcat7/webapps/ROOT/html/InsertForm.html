<html>
<head>
<title>제목줄입니다</title>
<meta charset="UTF-8">
	<div>kopo01</div>
</head>
<body>

<FORM METHOD=POST name='fm'><!-양식을 정의->
<table width=650 border=1 cellspacing=0 cellpadding=5><!-테이블 크기->
	<tr>
			<td><b>번호</b></td>
					<td><input type=text name=id size=70 maxlength=70 value=1 readonly>
			</td><!-inputType:어떤 형태로 입력할 것인지 정의->
	</tr>
	<tr>
			<td><b>성별</b></td>
					<td>
			<select name=sex>
				<option value='M' selected>남자
				<option value='W'>여자
			</select>
		</td>
	</tr>
	<tr>
			<td><b>성명</b></td>
			<td><input type=text name=name size=70 maxlength=70 value='레이나'></td>
	</tr><!-inputType:어떤 형태로 입력할 것인지 정의->
	<tr>
			<td><b>주소</b></td>
			<td><input type=text name=addr size=70 maxlength=70 value='서울시 어딘가 살고 있군'></td>
	</tr>
	<tr>
			<td><b>전화번호</b></td>
					<td><input type=text name=tel size=70 maxlength=70 value=''></td>
	</tr><!-inputType:어떤 형태로 입력할 것인지 정의->
</table>
</body>
</html>
