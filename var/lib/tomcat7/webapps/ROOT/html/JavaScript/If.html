<body>
<SCRIPT>
point = prompt("점수를 입력하세요","");
if(90<=point && 100>=point){
	grade = 'A';
}else if(80<=point && 90>point){
	grade='B';
}else if(70<=point && 80>point){
	grade='C';
}else if(60<=point && 70>point){
	grade='D';
}else{
	grade='E';
}
document.write("Your grade is " + grade);
</SCRIPT>
</body>
