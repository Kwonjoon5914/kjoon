<head>
<SCRIPT lANGUAGE="JavaScript">
var d = new Date(2020, 11, 31); //인터페이스로 2020년 11월 31일을 object에게 제공,
								//date라는 오브젝트 사용
document.write("년도는 : " + d.getFullYear() +//getFullYear라는 function을 사용
	" 월은 : " + d.getMonth() +
	" 일은 : " + d.getDate() +
	" 요일은 : " + d.getDay() +
	" 시는 : " + d.getHours() +
	" 분은 : " + d.getMinutes() +
	" 초는 : " + d.getSeconds() +
	" 밀리초 : " + d.getMilliseconds() + "<HR>");
d.setYear(2010);//2010년으로 바꾼다
document.write(d + "<HR>");
d.setMonth(7);//8월로 바꾼다
document.write(d + "<HR>");
	
</SCRIPT>
