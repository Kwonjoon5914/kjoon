<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>

<SCRIPT>

function call3(){
	MyString = "Hello World Welcome to my world";
	document.write("Test1 :"+ MyString.charAt(11) + "<br>");//11번째 값 출력
	document.write("Test2 :"+ MyString.indexOf("to") + "<br>");//'to'가 있는 번째 출력
	document.write("Test3 :"+ MyString.lastIndexOf("to") + "<br>");//'to'가 마지막인 번째 출력
	document.write("Test4 :"+ MyString.substr(5,5) + "<br>");//5번째부터 길이5만큼 출력
	document.write("Test5 :"+ MyString.toLowerCase("AaBbCc") + "<br>");//소문자로 출력
	document.write("Test6 :"+ MyString.toUpperCase("AaBbCc") + "<br>");//대문자로 출력
}
</SCRIPT>

</head>
<body>
<SCRIPT>call3();</SCRIPT>
Good...
