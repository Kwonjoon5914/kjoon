<html>
<head>
<title>이미지 맵을 처리하는 태그</title>
<meta charset="UTF-8">
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">

<table border="1">	<!--표 테두리 크기 1-->
	<tr align=center>
		<td>형식</td>	<!--가운데 정렬 밝은회색배경 노란색글자의 표 상단부-->
		<td>구분</td>
		<td>내용</td>
	</tr>
	<tr>
		<td>&lt;CENTER&gt;</td>	<!--&lt;, &gt로 <, > 출력-->
		<td>&lt;CENTER&gt;...&lt;/CENTER&gt;</td>
		<td>전체 문장을 가운데로 정렬시켜 줍니다.</td>
	</tr>				<!--태그 표의 행 추가-->
</table>
</body>
</html>
