<html>
<head>
<title>이미지 맵을 처리하는 태그</title>
<meta charset="UTF-8">
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">

<table border="1">	<!--표 테두리 크기 1-->
	<tr align=center>
		<td>형식</td>	<!--가운데 정렬 밝은회색배경 노란색글자의 표 상단부-->
		<td>구분</td>
		<td>내용</td>
	</tr>
	<tr>
		<td>&lt;STRONG&gt;</td>	<!--&lt;, &gt로 <, > 출력-->
		<td>&lt;STRONG&gt;...&lt;/STRONG&gt;</td>
		<td rowspan="2">굵은 글씨를 나타내 주는 태그입니다..</td>	<!--세로칸을 2만큼 합침-->
	</tr>
	<tr>
		<td>&lt;B&gt;</td>
		<td>&lt;B&gt;...&lt;/B&gt;</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;EM&gt;</td>
		<td>&lt;EM&gt;...&lt;/EM&gt;</td>
		<td rowspan="2">이탤릭체의 글씨를 나타내 주는 태그입니다.</td>
	</tr>							<!--세로칸을 2만큼 합침-->
	<tr>
		<td>&lt;I&gt;</td>
		<td>&lt;I&gt;...&lt;/I&gt;</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;KBD&gt;</td>
		<td>&lt;KBD&gt;...&lt;/KBD&gt;</td>
		<td rowspan="3">타자기체의 글씨를 나타내 주는 태그입니다.</td>
	</tr>								<!--세로칸을 3만큼 합침-->
	<tr>
		<td>&lt;CODE&gt;</td>
		<td>&lt;CODE&gt;...&lt;/CODE&gt;</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;TT&gt;</td>
		<td>&lt;TT&gt;...&lt;/TT&gt;</td>
	</tr>				<!--태그 표의 행 추가-->
</table>
</body>
</html>
