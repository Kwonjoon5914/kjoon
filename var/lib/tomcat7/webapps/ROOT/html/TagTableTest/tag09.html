<html>
<head>
<title>이미지 맵을 처리하는 태그</title>
<meta charset="UTF-8">
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">

<table border="1">	<!--표 테두리 크기 1-->
	<tr align=center>
		<td>형식</td>	<!--가운데 정렬 밝은회색배경 노란색글자의 표 상단부-->
		<td>구분</td>
		<td>내용</td>
	</tr>
	<tr>
		<td rowspan="2">&lt;BODY&gt;</td>	<!--세로칸을 2만큼 합침-->
		<td>&lt;BODY BACKGROUND="..."&gt;</td>
		<td>배경 이미지를 띄워줍니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;BODY BGCOLOR="#nnnnnn"&gt;</td>
		<td>배경 색깔을 지정해줍니다.</td>
	</tr>				<!--태그 표의 행 추가-->
</table>
</body>
</html>
