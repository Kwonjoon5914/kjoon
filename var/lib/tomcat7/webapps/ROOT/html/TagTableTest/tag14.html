<html>
<head>
<title>이미지 맵을 처리하는 태그</title>
<meta charset="UTF-8">
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">

<table border="1">	<!--표 테두리 크기 1-->
	<tr align=center>
		<td>형식</td>	<!--가운데 정렬 밝은회색배경 노란색글자의 표 상단부-->
		<td>구분</td>
		<td>내용</td>
	</tr>
	<tr>
		<td rowspan="6">&lt;TABLE&gt;</td>	<!--세로칸을 6만큼 합침-->
		<td>&lt;TABLE BORDER&gt;...&lt;/TABLE&gt;</td>
		<td>표의 전체 형식을 나타냅니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;</td>
		<td>표 내부에 들어갈 형식을 정의합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;TD COLSPAN=n&gt;</td>
		<td>가로칸을 n만큼 합쳐줍니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;TD ROWSPAN=n&gt;</td>
		<td>세로칸을 n만큼 합쳐줍니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;TD ALIGN=...&gt;</td>
		<td>표 안의 좌우 정렬 방식을 정의합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;TD VALIGN=...&gt;</td>
		<td>표 안의 상하 정렬 방식을 정의합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
</table>
</body>
</html>
