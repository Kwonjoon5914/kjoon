<html>
<head>
<title>이미지 맵을 처리하는 태그</title>
<meta charset="UTF-8">
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">

<table border="1">	<!--표 테두리 크기 1-->
	<tr align=center>
		<td>형식</td>	<!--가운데 정렬 밝은회색배경 노란색글자의 표 상단부-->
		<td>구분</td>
		<td>내용</td>
	</tr>
	<tr>
		<td>&lt;NOBR&gt;</td>
		<td>&lt;NOBR&gt;&lt;/NOBR&gt;</td>
		<td>화면 크기에 따라 문단이 바뀌는 것을 방지합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;WBR&gt;</td>
		<td>&lt;WBR&gt;&lt;/WBR&gt;</td>
		<td>위의 태그 안에서 문단을 바꿀 때 사용합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
</table>
</body>
</html>
